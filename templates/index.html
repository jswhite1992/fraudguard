<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>FraudGuard</title>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1>Welcome to FraudGuard!</h1>
      <p>Please upload your CSV file:</p>
    </div>
    <form id="upload-form" method="POST" enctype="multipart/form-data" class="mb-3">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="customFile" name="file" onchange="updateFileName(this)">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3">Upload</button>
    </form>
    <div id="progress-bar" style="display: none;">
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
      </div>
      <p class="text-center mt-2">Processing...</p>
    </div>
  </div>

  <script>
  document.getElementById('upload-form').onsubmit = function() {
      document.getElementById('progress-bar').style.display = 'block';
  };

  function updateFileName(input) {
    var fileName = input.value.split('\\').pop();
    input.nextElementSibling.innerText = fileName;
  }
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
